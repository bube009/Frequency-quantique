workflows:
  ionic-capacitor:
    name: Build Ionic Capacitor App
    instance_type: mac_mini_m2
    environment:
      vars:
        NODE_VERSION: 18
      node: $NODE_VERSION
      npm_cache: true
    scripts:
      - name: Clean and install dependencies
        script: |
          rm -rf node_modules
          npm cache clean --force
          npm install -g @ionic/cli
          npm install
      - name: Verify Ionic build
        script: |
          ionic info
          ionic build
      - name: Sync Capacitor platforms
        script: |
          npx cap sync
      - name: Build Android release
        script: |
          cd android
          ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/**/*.apk
